<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            color: #343a40;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
<h1>Add Task</h1>
<form th:action="@{/addTask}" method="post" th:object="${task}">
    <div>
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" th:field="*{taskName}" required>
    </div>
    <div>
        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription" th:field="*{taskDescription}" required></textarea>
    </div>
    <button type="submit">Add Task</button>
</form>
<a href="/">Back to Tasks</a>
</body>
</html>
